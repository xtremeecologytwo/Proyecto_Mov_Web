<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Deudas | Finaizen</title>
    <link rel="stylesheet" href="../../css/style/base/main.css">
    <link rel="stylesheet" href="../../css/style/components/sidebar.css">
    <link rel="stylesheet" href="../../css/style/pages/planificador_deudas.css">
</head>
<body class="layout-centered">
    <div class="container">
        <div id="sidebar-container" data-sidebar="user"></div>

        <main class="planner-page main-content">
            <div class="card planner-card">
                <h1>Planificador de Deudas</h1>
                <p class="subtitle">Simula préstamos o pagos con tarjeta de crédito para tomar decisiones informadas.</p>
                
                <form id="debt-form" class="debt-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Monto total de la deuda ($):</label>
                            <input type="number" id="amount" placeholder="Ej: 5000" required>
                        </div>
                        <div class="form-group">
                            <label for="interest">Tasa de interés anual (%):</label>
                            <input type="number" id="interest" step="0.01" placeholder="Ej: 15.5" required>
                        </div>
                        <div class="form-group">
                            <label for="term">Plazo (en meses):</label>
                            <input type="number" id="term" placeholder="Ej: 24" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>

                <div id="results-container" class="results-container hidden">
                    <h2>Resultados de la Simulación</h2>
                    <div class="summary-boxes">
                        <div class="result-box">
                            <span>Pago Mensual</span>
                            <strong id="monthly-payment"></strong>
                        </div>
                        <div class="result-box">
                            <span>Total Pagado</span>
                            <strong id="total-paid"></strong>
                        </div>
                        <div class="result-box">
                            <span>Total de Intereses</span>
                            <strong id="total-interest"></strong>
                        </div>
                    </div>
                    
                    <h3>Tabla de Amortización</h3>
                    <div class="table-wrapper">
                        <table id="amortization-table">
                            <thead>
                                <tr>
                                    <th>Mes</th>
                                    <th>Pago</th>
                                    <th>Capital</th>
                                    <th>Interés</th>
                                    <th>Saldo Restante</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se generarán con JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/planificadorDeudas.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
