<!-- src/pages/User/config_perfiles.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Perfiles | Finaizen</title>
    <!-- Estilos base y del sidebar -->
    <link rel="stylesheet" href="../../css/style/base/main.css">
    <link rel="stylesheet" href="../../css/style/components/sidebar.css">
    <!-- Estilos específicos para esta página -->
    <link rel="stylesheet" href="../../css/style/pages/config_perfiles.css">
</head>

<body class="layout-centered">
    <div class="container">
        <!-- El sidebar de configuración se cargará aquí -->
        <div id="sidebar-container" data-sidebar="config"></div>

        <!-- ===== INICIO DEL CONTENIDO PRINCIPAL ===== -->
        <main class="config-page main-content">
            <div class="card profiles-management-card">
                <h1>Administrar perfiles</h1>
                <p class="subtitle">Gestiona tus perfiles de finanzas para mantener todo organizado.</p>
                
                <!-- Contenedor con scroll horizontal para los perfiles -->
                <div class="profiles-container">
                    
                    <!-- Tarjeta de Perfil Existente -->
                    <article class="profile-card">
                        <div class="profile-card__header">
                             <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div class="profile-card__body">
                            <p class="profile-name">
                                <span>Nombre:</span>
                                <strong>Finanzas Personales</strong>
                            </p>
                            <div class="profile-card__actions">
                                <a href="#" class="action-link">Editar</a> | <a href="#" class="action-link">Eliminar</a>
                            </div>
                        </div>
                    </article>

                    <!-- Tarjeta de Perfil Existente 2 -->
                    <article class="profile-card">
                        <div class="profile-card__header">
                             <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div class="profile-card__body">
                             <p class="profile-name">
                                <span>Nombre:</span>
                                <strong>Emprendimiento</strong>
                            </p>
                            <div class="profile-card__actions">
                                <a href="#" class="action-link">Editar</a> | <a href="#" class="action-link">Eliminar</a>
                            </div>
                        </div>
                    </article>
                    
                    <!-- Tarjeta para Agregar Nuevo Perfil -->
                    <div class="profile-card profile-card--add" id="add-profile-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        <span>Agregar perfil</span>
                    </div>

                </div>
            </div>
        </main>
        <!-- ===== FIN DEL CONTENIDO PRINCIPAL ===== -->
    </div>

    <!-- JS para cargar el sidebar y manejar interacciones -->
    <script src="../../js/configPerfiles.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
