<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda y Reportes | Finaizen</title>
    
    <!-- ⚡ VERIFICACIÓN INMEDIATA DE AUTENTICACIÓN (ANTES de cualquier contenido) -->
    <script src="../../js/auth/authCheck.js"></script>
    
    <!-- Estilos base y del sidebar -->
    <link rel="stylesheet" href="../../css/style/base/main.css">
    <link rel="stylesheet" href="../../css/style/components/sidebar.css">
    <!-- Estilos específicos para esta página -->
    <link rel="stylesheet" href="../../css/style/pages/config_ayuda.css">
</head>

<body>
    <div class="container">
        <!-- El sidebar de configuración se cargará aquí -->
        <div id="sidebar-container" data-sidebar="config"></div>

        <!-- ===== INICIO DEL CONTENIDO PRINCIPAL ===== -->
        <main class="config-page main-content">
            <div class="card help-card">
                <h1>Ayuda y reportes</h1>
                <p class="subtitle">¿Necesitas ayuda o quieres reportar un problema? Escríbenos.</p>
                
                <form id="help-form" class="help-form">
                    
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required placeholder="Ej: Problema al agregar un gasto">
                    </div>

                    <div class="form-group">
                        <label for="problema">Problema:</label>
                        <textarea id="problema" name="problema" rows="8" required placeholder="Describe tu problema con el mayor detalle posible..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- ===== FIN DEL CONTENIDO PRINCIPAL ===== -->
    </div>

    <!-- JS para cargar el sidebar y manejar interacciones -->
    <script src="../../js/auth/sessionManager.js"></script>
    <script src="../../js/auth/authGuard.js"></script>
    <script src="../../js/configAyuda.js"></script>
    <script src="../../js/main.js"></script>

    <script>
        // Proteger esta página - solo usuarios autenticados
        document.addEventListener('DOMContentLoaded', () => {
            AuthGuard.requireUser();
        });
    </script>
</body>
</html>
