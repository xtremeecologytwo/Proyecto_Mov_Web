<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Perfiles | Finaizen</title>

    <!-- ⚡ VERIFICACIÓN INMEDIATA DE AUTENTICACIÓN -->
    <script src="../../js/auth/authCheck.js"></script>

    <!-- Estilos base y del sidebar -->
    <link rel="stylesheet" href="../../css/style/base/main.css">
    <link rel="stylesheet" href="../../css/style/components/sidebar.css">
    <!-- Estilos específicos para esta página -->
    <link rel="stylesheet" href="../../css/style/pages/config_perfiles.css">
    <!-- Estilos del modal -->
    <link rel="stylesheet" href="../../css/style/components/modals/modal_perfil.css">
</head>

<body>
    <div id="modal-placeholder"></div>

    <div class="container">
        <!-- El sidebar de configuración se cargará aquí -->
        <div id="sidebar-container" data-sidebar="config"></div>

        <!-- ===== INICIO DEL CONTENIDO PRINCIPAL ===== -->
        <main class="config-page main-content">
            <div class="card profiles-management-card">
                <h1>Administrar perfiles</h1>
                <p class="subtitle">Gestiona tus perfiles de finanzas para mantener todo organizado.</p>
                
                <!-- Contenedor con scroll horizontal para los perfiles -->
                <!-- Los perfiles se cargarán dinámicamente desde JavaScript -->
                <div class="profiles-container"></div>
            </div>
        </main>
        <!-- ===== FIN DEL CONTENIDO PRINCIPAL ===== -->
    </div>

    <!-- JS para cargar el sidebar y manejar interacciones -->
    <script src="../../js/auth/sessionManager.js"></script>
    <script src="../../js/auth/authGuard.js"></script>
    <script src="../../js/components/modals/modal_perfil.js"></script>
    <script src="../../js/configPerfiles.js"></script>
    <script src="../../js/main.js"></script>

    <script>
        // Proteger esta página - solo usuarios autenticados
        document.addEventListener('DOMContentLoaded', () => {
            AuthGuard.requireUser();
        });
    </script>
</body>
</html>
