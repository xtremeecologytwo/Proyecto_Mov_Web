<!-- src/components/budget_modal/modal_budget.html -->
<div id="budget-modal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="budget-modal-title">Agregar Presupuesto</h2>
            <button class="modal-close" id="close-budget-modal-btn">&times;</button>
        </div>
        <form id="budget-form" class="modal-body">
            <!-- Campo oculto para el ID o categoría original en modo edición -->
            <input type="hidden" id="budget-id" name="budget-id">

            <!-- Categoría -->
            <div class="form-group">
                <label for="budget-category">Categoría *</label>
                <input type="text" id="budget-category" name="budget-category" placeholder="Ej: Comida, Ocio, Educación..." required>
            </div>

            <!-- Monto Total del Presupuesto -->
            <div class="form-group">
                <label for="budget-total">Monto total del presupuesto *</label>
                <div class="input-with-icon">
                    <span>$</span>
                    <input type="number" id="budget-total" name="budget-total" step="0.01" placeholder="150.00" required>
                </div>
            </div>

            <!-- Botones -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-budget-btn">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="submit-budget-btn">Guardar</button>
            </div>
        </form>
    </div>
</div>
