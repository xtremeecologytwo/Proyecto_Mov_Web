<div id="confirm-dialog" class="confirm-overlay">
    <div class="confirm-box">
        <h3 id="confirm-title">Confirmar Eliminación</h3>
        <p id="confirm-message">¿Estás seguro de que quieres eliminar este registro?</p>
        <div class="confirm-actions">
            <button id="confirm-cancel-btn" class="btn btn-secondary">Cancelar</button>
            <button id="confirm-delete-btn" class="btn btn-danger">Eliminar</button>
        </div>
    </div>
</div>
